<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaLaboratory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <router-link to="/">
                    <h1>MetaLaboratory</h1>
                </router-link>
            </div>
            <nav>
                <ul>
                    <li><router-link to="/about">О нас</router-link></li>
                    <li><router-link to="/catalog">Каталог</router-link></li>
                    <li><router-link to="/contacts">Контакты</router-link></li>
                    <li>
                        <router-link v-if="!isAuthenticated" to="/login">Вход</router-link>
                        <router-link v-else to="/profile">Личный кабинет</router-link>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <router-view></router-view>
        </main>

        <footer>
            <p>&copy; 2024 MetaLaboratory Inc. Все права защищены.</p>
        </footer>
    </div>
    <script src="/front.js"></script>
</body>
</html>
